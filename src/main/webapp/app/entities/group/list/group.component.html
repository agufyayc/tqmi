<div>
  <h2 id="page-heading" data-cy="GroupHeading">
    <span jhiTranslate="tqmiApp.group.home.title">Groups</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="tqmiApp.group.home.refreshListLabel">Liste aktualisieren</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-group"
        [routerLink]="['/group/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="tqmiApp.group.home.createLabel"> Group erstellen </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="groups?.length === 0">
    <span jhiTranslate="tqmiApp.group.home.notFound">Keine Groups gefunden</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="groups && groups.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="groupName">
            <div class="d-flex">
              <span jhiTranslate="tqmiApp.group.groupName">Group Name</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="ceog.abbreviation">
            <div class="d-flex">
              <span jhiTranslate="tqmiApp.group.ceog">Ceog</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let group of groups; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/group', group.id, 'view']">{{ group.id }}</a>
          </td>
          <td>{{ group.groupName }}</td>
          <td>
            <div *ngIf="group.ceog">
              <a [routerLink]="['/employee', group.ceog.id, 'view']">{{ group.ceog.abbreviation }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/group', group.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Details</span>
              </button>

              <button type="submit" [routerLink]="['/group', group.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Bearbeiten</span>
              </button>

              <button type="submit" (click)="delete(group)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">LÃ¶schen</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
